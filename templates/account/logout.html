{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<section class="text-center" style="margin: 0 20px;">

  <div class="p-5 bg-image"></div>
  <div id="auth-card" class="card mx-4 mx-md-5 shadow-5-strong">
    <div class="card-body py-5 px-md-5">

      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h1 class="display-4 mb-5">{% trans "Sign Out" %}</h1>

          <p>{% trans 'Are you sure you want to sign out' %} {{ user.username }}?</p>

          <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
            <div class="mt-3">
              <button class="p-2 btn btn-danger btn-sm" type="submit">{% trans 'Sign Out' %}</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

</section>
{% endblock %}
