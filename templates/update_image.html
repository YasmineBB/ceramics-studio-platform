{% extends 'base.html' %}

<!-- {% block title %}Update Image{% endblock %} -->


{% block content %}

<div class="container pb-2 pt-2 border rounded container-custom my-3">
    <div class="mx-auto">
        <p class="d-flex display-5">Edit Photo</p>
    </div>
    <div class="form-group">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-success d-flex mt-3 mb-3">Save Changes
            </button>
        </form>
        <a class="btn btn-outline-danger" href="{% url 'student_gallery' %}">Exit Without Saving</a>
    </div>
</div>
{% endblock %}
