{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container pb-2 pt-2 border rounded mt-4 mb-4">
    <div class="row">
        <div class="col-md-12 pb-4">
            <div class="card pb-4">
                <h4 class="card-title font-weight-bold text-center display-4 mt-3">Edit Photo</h4>
                <hr>
                <div class="card-text ">
                    <div class="d-flex justify-content-center">
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form | crispy }}
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-success mt-3 mb-3">Save Changes
                                </button>
                            </div>
                            <div class="d-flex justify-content-center">
                                <a class="btn btn-outline-danger mt-3 mb-3" href="{% url 'student_gallery' %}">Exit
                                    Without Saving</a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
